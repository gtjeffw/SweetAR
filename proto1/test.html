<!doctype html>
<html lang="en">
    <head>
        <title>Argon Test</title>
        
        <link rel="stylesheet" href="test.css" type="text/css" media="screen">

        <link rel="apple-touch-icon" href="images/sample_icon_57x57.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="arenabled" />

        <script>
            var myAppController =
            {                   
                onArgonReady : function()
                {
                	var testDiv = document.createElement('div');
                	testDiv.classList.add("touchDiv");
					testDiv.id = "cssContent";
					/*
				   	testDiv.style.width = "500px";
				   	testDiv.style.height = "500px";
				   	testDiv.style.backgroundColor = "transparent";
				   	testDiv.style.position = 'absolute';
				   	*/

                	var testObj = document.createElement('object');
                	testObj.type = "text/html";
                	testObj.data = "testTimeLine.html";
                	testObj.style.width = "500px";
                	testObj.style.height = "3000px";

                	testDiv.appendChild(testObj);

                	var cssTestObj = new THREE.CSSObject(testDiv);

                	cssTestObj.width = 500;
                	cssTestObj.height = 500;
                	cssTestObj.position.x = 0.0;
					cssTestObj.position.y = 0.0;
					cssTestObj.position.z = -800.0;	
					//cssTestObj.rotation.y = Math.PI;

					ARGON.World.add(cssTestObj);
                }
            };
            
            //document.addEventListener("AR.DataSetLoadedEvent", myAppController.onDataSetLoaded);
			//document.addEventListener("AR.DataSetActivatedEvent", myAppController.onDataSetActivated);
			document.addEventListener("AR.ArgonReadyEvent", myAppController.onArgonReady);
			
        </script>
    </head>
    <body>
